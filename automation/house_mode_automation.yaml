###################################
##  Set to morning               ##
###################################

- alias: 'House mode to morning'
  trigger:
    - platform: sun
      event: sunrise

  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.day_mode
        option: Morning
    # - service: notify.pushbullet_isa
    #   data_template: 
    #     title: 'House mode to morning automation run'
    #     message: "The house mode should be set to morning"

###################################
##  Set to day                   ##
###################################

- alias: 'House mode to day'
  trigger:
    - platform: time
      at: "08:00:00"

  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.day_mode
        option: Day
