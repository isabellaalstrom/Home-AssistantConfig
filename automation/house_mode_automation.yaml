###################################
##  Set to evening               ##
###################################

- alias: 'House mode to evening'
  trigger:
    - platform: sun
      event: sunset
      offset: '-00:45:00'

  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.day_mode
        option: Evening
