persons_card:
  control: hidden
  icon: mdi:human-male-female
  entities:
  - input_boolean.stefan_home
  - input_boolean.isabella_home
  - sensor.isa
  - sensor.stefan
  view: false
  name: Personer

device_states_card:
  name: Devices online
  entities:
  - sensor.asus_router
  - sensor.netgear_router
  - sensor.printer
  - sensor.nas
  - sensor.chromecast
  - sensor.shield
  - sensor.shield_2
  - sensor.ipad
  - sensor.stefan_computer
  - sensor.tivo

system_monitor_card:
  name: RPi3
  entities:
  - sensor.disk_use_
  - sensor.ram_free
  - sensor.last_boot
  - sensor.since_last_boot

hass_card:
  name: Hass
  entities:
  - sensor.ha_installed_version
  - sensor.ha_uptime

speedtest_card:
  icon: mdi:clock-fast
  name: Speedtest
  entities:
  - sensor.speedtest_ping
  - sensor.speedtest_download
  - sensor.speedtest_upload

plants_card:
  icon: mdi:flower
  name: Plants
  entities:
  - sensor.monstera_moisture
  - sensor.monstera_light_intensity
  - sensor.monstera_temperature
  - sensor.monstera_conductivity
  - sensor.monstera_battery

system_monitor_view:
  name: System info
  view: yes
  entities:
  - group.device_states_card
  - group.system_monitor_card
  - group.hass_card
  - group.speedtest_card

automations_view:
  view: yes
  icon: mdi:auto-upload
  entities:
    - automation.isa_away
    - automation.isa_home
    - automation.remind_me_to_water_plants

